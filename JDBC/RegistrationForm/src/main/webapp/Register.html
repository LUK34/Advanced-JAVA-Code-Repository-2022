<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registeration Form</title>
<center>Registration Application Form</center>
</head>
<body bgcolor="pink">
<center>
<form method="post" action="./RegistrationServlet">
<pre>
Username: <input type="text" name="username"><br>
Password: <input type="password" name="password"><br>
Qualification: <input type="checkbox" name="qualification" value="BSC">BSC
			   <input type="checkbox" name="qualification" value="MCA">MCA
			   <input type="checkbox" name="qualification" value="M TECH">M TECH
Gender: <input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
Address: <input type="textarea" name="address" rows="5" cols="25"><br>
		 <input type="submit" value="Register">
</pre>
</form>
</center>
</body>
</html>
